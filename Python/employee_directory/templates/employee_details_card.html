{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All Employees</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
    <body>
      <div class="container pt-5">
        <div class="row">
          {% for employee in employee_card %}
            <div class="col-md-3 mb-4">
              <div class="card mx-auto" style="width: 18rem;">
                <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Photo with id {{ employee.id }}">
                <div class="card-body">
                  <p class="card-text"> {{ employee.first_name }} {{ employee.last_name }} </p>
                  <p class="card-text"> ID: {{ employee.id }} </p>
                  <p class="card-text"> {{ employee.designation }} </p>
                  <a href="{% url 'employee_detail' id=employee.id %}" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
