<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Employee Details</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container pt-5">
            <h3 class="pb-5 text-center">New Employee Details</h3>
            <form action="{% url 'addEmployee' %}" method="POST" enctype="multipart/form-data" style="width: 500px; margin: auto;">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="first_name" class="form-control" placeholder="FirstName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="last_name" class="form-control" placeholder="LastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="designation" class="form-control" placeholder="Designation">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="photo">Upload Photo:</label>
                            <input type="file" name="photo" class="form-control" accept="image/*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fa fa-plus"></i> Create</button>
                        </div>
                    </div>
                </div>
           </form>
        </div>        
        <script src="" async defer></script>
    </body>
</html>
