        <meta charset="utf-8">

        <title>TODO LIST - EDIT TASK</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h3 class="pt-5 pb-5 text-center">Django TODO App - Edit Task</h3>
            <form action="{% url 'editTask' id=get_task.id%}" method="POST" style="width: 500px; margin: auto;">
                {% csrf_token %}
               <div class="form-group">
                   <span style="display: flex;">
                       <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                       <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Update</button>
                   </span>
               </div>
           </form>
        </div>
